title: Neuigkeiten

{% for post in paginator.posts %}
{% include blogpost.html blogpost=post %}
<div class="row rzl-separator">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><hr></div>
</div>
{% endfor %}

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <a name="paginate"></a>
    <ul class="pager">
        <li class="previous {% unless paginator.previous_page %}disabled{% endunless %}">
            <a href="{% if paginator.previous_page %}/blog/page/{{ paginator.previous_page }}{% else %}#paginator{% endif %}">&larr; neuer</a>
        </li>
        <li><span class="page_number" style="border:0;">Seite {{ paginator.page }} von {{ paginator.total_pages }}</span></li>
        <li class="next {% unless paginator.next_page %}disabled{% endunless %}">
            <a href="{% if paginator.next_page %}/blog/page/{{ paginator.next_page }}{% else %}#paginator{% endif %}">Ã¤lter &rarr;</a>
        </li>
    </ul>
    </div>
</div>
